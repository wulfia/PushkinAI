<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pushkin AI Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-base: #eef4fb;
      --bg-deep: #e7edf6;
      --surface: rgba(255, 255, 255, 0.76);
      --surface-strong: rgba(255, 255, 255, 0.92);
      --line: rgba(100, 116, 139, 0.22);
      --text: #10203a;
      --muted: #5f7391;
      --accent: #2f89ff;
      --accent-2: #63b7ff;
      --user-bubble: linear-gradient(145deg, #d9ecff, #eaf5ff);
      --ai-bubble: rgba(255, 255, 255, 0.95);
      --shadow-soft: 0 10px 30px rgba(32, 67, 112, 0.14);
      --shadow-strong: 0 14px 40px rgba(32, 67, 112, 0.2);
      --radius-xl: 22px;
      --radius-lg: 16px;
      --header-h: 70px;
      --composer-h: 96px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: "Manrope", "SF Pro Display", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 580px at -20% -20%, #d6ebff 0%, transparent 62%),
        radial-gradient(1000px 460px at 120% -15%, #d9f1ff 0%, transparent 58%),
        linear-gradient(180deg, var(--bg-base) 0%, var(--bg-deep) 100%);
    }

    body {
      overflow: hidden;
    }

    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.06;
      background-image: radial-gradient(rgba(16, 32, 58, 0.3) 0.7px, transparent 0.7px);
      background-size: 4px 4px;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      height: 100%;
      display: grid;
      grid-template-rows: var(--header-h) auto 1fr var(--composer-h);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      background: var(--surface);
      backdrop-filter: blur(14px) saturate(140%);
      border-bottom: 1px solid var(--line);
    }

    .brand {
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      flex: 0 0 auto;
      border-radius: 14px;
      display: grid;
      place-items: center;
      color: white;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: 0.3px;
      background: linear-gradient(140deg, #2f89ff 0%, #4ca5ff 46%, #75c3ff 100%);
      box-shadow: 0 9px 20px rgba(47, 137, 255, 0.34);
    }

    .title-wrap {
      min-width: 0;
      line-height: 1.1;
    }

    .title {
      margin: 0;
      font-size: 15px;
      font-weight: 800;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subtitle {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .clear-btn {
      border: 1px solid var(--line);
      background: var(--surface-strong);
      color: var(--text);
      font-family: inherit;
      font-size: 12px;
      font-weight: 700;
      border-radius: 12px;
      padding: 9px 11px;
      box-shadow: 0 4px 12px rgba(32, 67, 112, 0.12);
      cursor: pointer;
    }

    .suggestions {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 10px 12px 8px;
      border-bottom: 1px solid rgba(100, 116, 139, 0.14);
      scrollbar-width: none;
      background: rgba(255, 255, 255, 0.42);
    }

    .suggestions::-webkit-scrollbar {
      display: none;
    }

    .chip {
      white-space: nowrap;
      border-radius: 999px;
      border: 1px solid rgba(100, 116, 139, 0.24);
      background: rgba(255, 255, 255, 0.7);
      color: #1d3354;
      font-family: inherit;
      font-size: 12px;
      font-weight: 600;
      padding: 8px 12px;
      cursor: pointer;
    }

    .chat {
      overflow-y: auto;
      padding: 12px 12px 8px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 88%;
      border-radius: 18px;
      padding: 11px 13px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.42;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: rise 0.22s ease-out;
      box-shadow: var(--shadow-soft);
    }

    @keyframes rise {
      from { transform: translateY(8px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .msg.ai {
      margin-right: auto;
      background: var(--ai-bubble);
      border-bottom-left-radius: 8px;
    }

    .msg.user {
      margin-left: auto;
      background: var(--user-bubble);
      border-bottom-right-radius: 8px;
    }

    .typing {
      display: inline-flex;
      gap: 4px;
      align-items: center;
      height: 8px;
    }

    .typing span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #8da2bf;
      animation: blink 0.95s infinite ease-in-out;
    }

    .typing span:nth-child(2) { animation-delay: 0.15s; }
    .typing span:nth-child(3) { animation-delay: 0.3s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.35; transform: scale(0.88); }
      40% { opacity: 1; transform: scale(1); }
    }

    .composer {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      padding: 10px;
      background: var(--surface);
      backdrop-filter: blur(14px) saturate(125%);
      border-top: 1px solid var(--line);
    }

    .input {
      flex: 1;
      min-height: 44px;
      max-height: 124px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(100, 116, 139, 0.35);
      background: #fff;
      padding: 11px 12px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.35;
      color: var(--text);
      outline: none;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .send-btn {
      height: 44px;
      min-width: 56px;
      border: none;
      border-radius: 14px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 800;
      color: white;
      background: linear-gradient(145deg, var(--accent) 0%, var(--accent-2) 100%);
      box-shadow: var(--shadow-strong);
      cursor: pointer;
    }

    .send-btn:disabled {
      opacity: 0.62;
      cursor: default;
      box-shadow: var(--shadow-soft);
    }

    @media (min-width: 760px) {
      body {
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .app {
        width: min(760px, 100%);
        height: min(930px, 92vh);
        border: 1px solid rgba(100, 116, 139, 0.22);
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 24px 70px rgba(20, 45, 77, 0.24);
      }
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <main class="app">
    <header class="header">
      <div class="brand">
        <div class="logo">PA</div>
        <div class="title-wrap">
          <h1 class="title">Pushkin AI</h1>
          <p class="subtitle">Литературный разбор и помощь по текстам</p>
        </div>
      </div>
      <button class="clear-btn" id="clearBtn">Очистить</button>
    </header>

    <div class="suggestions" id="suggestions">
      <button class="chip" data-prompt="Разбери конфликт и систему образов в романе Преступление и наказание">Конфликт и образы</button>
      <button class="chip" data-prompt="Сравни Татьяну и Онегина по ценностям и внутренней эволюции">Сравнение героев</button>
      <button class="chip" data-prompt="Подготовь тезисы для устного ответа по теме авторская позиция в Капитанской дочке">Тезисы к ответу</button>
      <button class="chip" data-prompt="Объясни простыми словами, как анализировать стихотворение на ЕГЭ по литературе">Анализ стихотворения</button>
    </div>

    <section class="chat" id="chat"></section>

    <footer class="composer">
      <textarea id="messageInput" class="input" placeholder="Напишите произведение, автора и вопрос по анализу"></textarea>
      <button id="sendBtn" class="send-btn">Отпр.</button>
    </footer>
  </main>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      tg.MainButton?.hide();
      tg.setHeaderColor?.("secondary_bg_color");
    }

    const chatNode = document.getElementById("chat");
    const inputNode = document.getElementById("messageInput");
    const sendBtnNode = document.getElementById("sendBtn");
    const clearBtnNode = document.getElementById("clearBtn");
    const suggestionsNode = document.getElementById("suggestions");

    const chatHistory = [];

    function addMessage(role, text, typing = false) {
      const item = document.createElement("div");
      item.className = `msg ${role}`;
      if (typing) {
        item.innerHTML = '<span class="typing"><span></span><span></span><span></span></span>';
      } else {
        item.textContent = text;
      }
      chatNode.appendChild(item);
      chatNode.scrollTop = chatNode.scrollHeight;
      return item;
    }

    function setBusy(isBusy) {
      inputNode.disabled = isBusy;
      sendBtnNode.disabled = isBusy;
    }

    function resizeInput() {
      inputNode.style.height = "44px";
      inputNode.style.height = `${Math.min(inputNode.scrollHeight, 124)}px`;
    }

    function resetChat() {
      chatHistory.length = 0;
      chatNode.innerHTML = "";
      addMessage("ai", "Привет. Я помогу с анализом произведения, персонажей, конфликтов, стиля и авторской позиции.");
    }

    async function sendMessage() {
      const message = inputNode.value.trim();
      if (!message) {
        return;
      }

      addMessage("user", message);
      const historyForRequest = chatHistory.slice(-10);
      chatHistory.push({ role: "user", content: message });

      inputNode.value = "";
      resizeInput();
      setBusy(true);

      const typingNode = addMessage("ai", "", true);

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            history: historyForRequest
          })
        });

        const data = await response.json();
        typingNode.remove();

        if (!response.ok) {
          addMessage("ai", data.error || "Ошибка сервера Mini App. Попробуйте еще раз.");
          chatHistory.push({ role: "assistant", content: data.error || "Ошибка ответа." });
          return;
        }

        const reply = data.reply || "Пустой ответ модели.";
        addMessage("ai", reply);
        chatHistory.push({ role: "assistant", content: reply });
      } catch (error) {
        typingNode.remove();
        const errText = "Нет соединения с сервером Mini App.";
        addMessage("ai", errText);
        chatHistory.push({ role: "assistant", content: errText });
      } finally {
        setBusy(false);
        inputNode.focus();
      }
    }

    sendBtnNode.addEventListener("click", sendMessage);

    inputNode.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    inputNode.addEventListener("input", resizeInput);

    clearBtnNode.addEventListener("click", resetChat);

    suggestionsNode.addEventListener("click", (event) => {
      const button = event.target.closest(".chip");
      if (!button) {
        return;
      }
      inputNode.value = button.dataset.prompt || "";
      resizeInput();
      inputNode.focus();
    });

    resetChat();
  </script>
</body>
</html>
